<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66b1ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#blueGradient)" stroke="#337ecc" stroke-width="2"/>
  
  <!-- 捕捉网/收集容器抽象图形 -->
  <!-- 外圈网格 -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" stroke-dasharray="3,2"/>
  
  <!-- 中心收集点 -->
  <circle cx="32" cy="32" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- 捕捉网线条（从中心向外辐射） -->
  <line x1="32" y1="32" x2="32" y1="10" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="32" y2="54" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="10" y2="32" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="54" y2="32" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="45" y2="19" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="45" y2="45" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="19" y2="45" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  <line x1="32" y1="32" x2="19" y2="19" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- 中心小圆点（代表收集的内容） -->
  <circle cx="32" cy="32" r="3" fill="#409eff"/>
</svg>
