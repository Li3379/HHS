spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhs?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: ${REDIS_PASSWORD}
  jackson:
    timezone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  ai:
    langchain4j:
      openai:
        chat-model:
          api-key: ${DASH_SCOPE_API_KEY}
          model-name: qwen3-max
          temperature: 0.7
  lifecycle:
    timeout-per-shutdown-phase: 30s

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

knife4j:
  enable: true
  production: false

security:
  jwt:
    # 警告：此密钥仅用于开发环境，生产环境必须更换为安全的密钥
    # 可通过环境变量 JWT_SECRET 覆盖此值
    secret: ${JWT_SECRET:hhs-backend-jwt-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256-algorithm-xK9pL2mN8qR5tY7wZ3vB6nH4jF1gD0sA}
    expire-days: 7

management:
  endpoints:
    web:
      exposure:
        include: health,info,shutdown
  endpoint:
    shutdown:
      enabled: true
